      function capture(name, value) {

      function getId() {
        var id;
        if (typeof localStorage !== 'undefined') {
          id = localStorage.getItem('abr2016uid');
          if (!id) {
            id = genId();
            localStorage.setItem('abr2016uid', id);
          }
        }
        else {
          id = genId();
        }
        return id;
      }
      function genId() {
        var id = [Date.now()],
            i;

        i = 'abcdefghijklmnopqqrstuvwxyz0123456789'.split('');
        i.sort(function(a, b) {
          return Math.floor(Math.random() * 10) % 2 ? -1 : 1;
        });
        id.push(i.reduce(function(str, letter, i) {
          return Math.floor(Math.random() * 10) % 2 ? str + letter :  str;
        }, ''));

        return id.join('-');
      }
      var USRID = getId();
    </script>
